version: 1
frontend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y jq
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "SECRET=\"$(echo $secrets | jq -r .SECRET)\"" >> .env
        - echo $secrets
        - cat .env
        - npm run build
        - printenv
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
