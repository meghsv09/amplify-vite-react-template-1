version: 1
frontend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y jq
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "fetching parameter value"
        - echo $(aws ssm get-parameter --name "/amplify/shared/d1i2oiluh7p2pq/SECRET" --with-decryption --query "Parameter.Value" --output text)
        - aws --version
        - npm run build
        - printenv
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
